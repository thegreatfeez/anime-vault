<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animeta Vault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans ml-16 sm:ml-20">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-full w-16 sm:w-20 bg-gray-800 flex flex-col items-center py-4 space-y-6 z-10">
    <div class="w-10 h-10 bg-gray-600 rounded-full"><img class="rounded-full" src="vault.png" /></div>

    <!-- Nav Items -->
    <nav class="flex flex-col items-center space-y-8 mt-8">
      <a href="index.html" class="group flex flex-col items-center text-blue-500">
        <i class="fa-solid fa-house text-xl"></i>
        <span class="text-[10px] mt-1 hidden group-hover:block">Home</span>
      </a>
      
      <a href="vault.html" class="group flex flex-col items-center text-gray-400 hover:text-white">
        <i class="fa-solid fa-lock text-xl"></i>
        <span class="text-[10px] mt-1 hidden group-hover:block">Vault</span>
      </a>

       <a href="librabry.html" class="group flex flex-col items-center text-gray-400 hover:text-white">
        <i class="fa-solid fa-film text-xl"></i>
        <span class="text-[10px] mt-1 hidden group-hover:block">Library</span>
      </a>
    </nav>
  </aside>

  <!-- Hero Section -->
  <section class="px-4 py-10 text-center">
    <h2 class="text-3xl sm:text-5xl font-bold mb-4">Your Anime Library on the Blockchain</h2>
    <p class="text-gray-400 max-w-xl mx-auto text-lg">Own your watchlist. Rent your favourite anime on-chain. secure, seamless, and decentralized.</p>
  </section>

  <!-- Search Bar -->
  <section class="px-4 sm:px-8 mb-8">
    <div class="max-w-xl mx-auto flex items-center gap-2">
      <input id="search-input" type="text" placeholder="Search anime..." class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button id="search-button" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white font-semibold">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </section>

  <!-- Movies Grid -->
  <main id="movies-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 sm:px-8">
  </main>

  <!-- Footer -->
  <footer class="mt-20 p-4 border-t border-gray-700 text-center text-sm text-gray-500">
    &copy; 2025 Anime Vault. Created by Afeez. Backed by Web3 infrastructure.
  </footer>
  <script src="src/index.js" type="module"></script>
</body>
</html>
